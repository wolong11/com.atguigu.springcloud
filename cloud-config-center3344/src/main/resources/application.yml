server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/wolong11/springcloud-config.git
          search-paths:
            - springcloud-config
      label: main
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

# the config about rabbitmq, exposure bus refresh config endpoint
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'
