server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource    #current datasource operation source
    driver-class-name: org.gjt.mm.mysql.Driver      #mysql driver
    url: jdbc:mysql://localhost:3306/db2023?useUnicode=true&CharacterEncoding=utf-8&useSSL=false
    username: root
    password: root
  devtools:
    restart:
      enabled: true



mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: payment8001
    prefer-ip-address: true

